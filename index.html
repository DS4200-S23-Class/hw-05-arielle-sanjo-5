<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <script src="js/d3.v6.1.1/d3.min.js"></script>
    <!-- add title -->
    <title>hw-05</title>
</head>


<body>

    <h1 class="center">hw-05: Interactive Graph with D3</h1>
    <div class="container">
        <div class="left-column">

            <div id="vis1"></div>
            <div id="vis2"></div>

        </div>

        <div class="right-column">
            <form>
                Select the x coordinate for the point you want to add:
                <select id="x">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <br><br>
                Select the y coordinate for the point you want to add:
                <select id="y">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
                <br><br>
                <input type="button" value="Add Circle" onclick="addCircle()">

              </form>



        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
